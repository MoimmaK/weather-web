<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f2f;
            color: #333;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height to center content vertically */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Limit max width */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(185, 175, 175, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            background-color: #6e4875;
            border-radius: 10px;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .try-button {
            background-color: #6e4875;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .try-button:hover {
            background-color: #5b3d63; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile */
                padding: 15px;
            }

            .try-button {
                width: 100%; /* Full width button */
                padding: 12px; /* Adjust padding for mobile */
                font-size: 1rem; /* Adjust font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Weather Dashboard!</h1>
        <p>Get the latest weather updates for your city.</p>
        <a href="dashboard.html">
            <button class="try-button">Try Weather App</button>
        </a>
    </div>
</body>
</html>
